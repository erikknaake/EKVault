<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <form class="column" action="#" method="POST">
        <h1>Password Manager</h1>
        <div class="line">
            <label for="user">Username:</label><input id="user" type="text" placeholder="Username">
        </div>
        <div class="line">
            <label for="inputKey">Master password:</label><input id="inputKey" type="password" placeholder="Password">
        </div>
        <button id="calculate">Get password</button>
        <div class="line">
            <label for="outputPassword">Output password:</label><input id="outputPassword" type="password" placeholder="Output" readonly>
        </div>
    </form>
</body>
</html>
