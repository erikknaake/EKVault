<mat-toolbar color="primary">
  <mat-toolbar-row>
    <mat-button-toggle-group value="{{this.router.url}}">
      <mat-button-toggle routerLink="/password/load" value="/password/load">
        <mat-icon>lock_open</mat-icon>
        <p>Load</p>
      </mat-button-toggle>
      <mat-button-toggle routerLink="/password/new" value="/password/new">
        <mat-icon>lock</mat-icon>
        <p>New</p>
      </mat-button-toggle>
      <mat-button-toggle routerLink="/settings" value="/settings">
        <mat-icon>settings</mat-icon>
        <p>Settings</p>
      </mat-button-toggle>
    </mat-button-toggle-group>
  </mat-toolbar-row>
</mat-toolbar>
