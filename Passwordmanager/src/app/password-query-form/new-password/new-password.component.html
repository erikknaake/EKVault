<div class="column">
  <button mat-raised-button matTooltip="Regenerate password" (click)="this.passwordUIHelper.password = this.passwordUIHelper.generatePassword()">
    Regenerate password
    <mat-icon>replay</mat-icon>
  </button>
  <button mat-raised-button matTooltip="Add to vault"(click)="addPassword()">
    Store in vault
    <mat-icon>check_circle</mat-icon>
  </button>
</div>
