<div class="column">
  <button mat-raised-button (click)="this.passwordUIHelper.password = this.passwordUIHelper.generatePassword()">
    Regenerate password
    <mat-icon>replay</mat-icon>
  </button>
  <button mat-raised-button (click)="addPassword()" [disabled]="this.passwordUIHelper.invalid() || this.passwordUIHelper.password.length === 0">
    Store in vault
    <mat-icon>check_circle</mat-icon>
  </button>
</div>
