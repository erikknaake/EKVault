<div>
  <mat-dialog-content>
    <h2 class="mat-h2">Delete username</h2>
    <p>This action will <i>remove</i> passwords in your vault that are associated with this username and cannot be undone, are you sure?</p>
  </mat-dialog-content>
  <mat-dialog-actions class="row">
    <button mat-raised-button (click)="cancel()">Cancel</button>
    <button mat-raised-button (click)="ok()">Ok</button>
  </mat-dialog-actions>
</div>
