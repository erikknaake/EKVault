<form [formGroup]="form" (ngSubmit)="submit(form)" class="column">
  <div matDialogContent>
    <h1 mat-dialog-title>Change master password</h1>
    <div class="settings-row">
      <mat-form-field color="primary">
        <input [formControl]="origPasswordControl" matInput placeholder="Current password" type="password"  formControlName="oldPassword" required>
        <mat-error *ngIf="origPasswordControl.invalid">{{getPasswordError(origPasswordControl)}}</mat-error>
      </mat-form-field>
      <!--TODO: give warning about wrong password-->
    </div>
    <div class="settings-row">
      <mat-form-field color="primary">
        <input [formControl]="passwordControl" matInput placeholder="New password" type="password"  formControlName="newPassword" required>
        <mat-error *ngIf="passwordControl.invalid">{{getPasswordError(passwordControl)}}</mat-error>
      </mat-form-field>
    </div>
    <div class="settings-row">
      <mat-form-field color="primary">
        <input matInput [formControl]="passwordIdenticalControl" placeholder="New password" type="password"  required>
        <mat-error *ngIf="passwordIdenticalControl.invalid">{{getPasswordIdenticalError()}}</mat-error>
      </mat-form-field>
    </div>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button [disabled]="passwordControl.invalid && passwordIdenticalControl.invalid ? '' : null" type="submit">Change</button>
  </div>
</form>
