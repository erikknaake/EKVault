<form [formGroup]="form" (ngSubmit)="submit(form)" class="authenticate">
  <div mat-dialog-content>
    <h1 mat-dialog-title>Enter master password</h1>
    <password-input [control]="passwordControl" [placeholder]="'Masterpassword'" [type]="'password'"></password-input>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button (click)="cancel()" type="button">Cancel</button>
    <button mat-raised-button cdkFocusInitial type="submit">Ok</button>
  </div>
</form>
