<form [formGroup]="form" (ngSubmit)="submit(form)" class="authenticate">
  <div mat-dialog-content class="row  ">
    <h1 mat-dialog-title>Enter master password</h1>
    <app-password-input [control]="passwordControl" [placeholder]="'Masterpassword'" [type]="'password'"></app-password-input>
  </div>
  <div mat-dialog-actions class="column row">
    <button mat-raised-button (click)="cancel()" type="button">Cancel</button>
    <button mat-raised-button [disabled]="passwordControl.invalid" type="submit">Ok</button>
  </div>
</form>
