<div class="matcard">
  <mat-card>
    <form class="column">
      <mat-form-field>
        <input matInput type="text" [disabled]="true" [(ngModel)]="this.editPasswordService.domain" placeholder="Domain" name="domain">
      </mat-form-field>
      <mat-form-field>
        <input matInput type="text" [disabled]="true" [(ngModel)]="this.editPasswordService.username" placeholder="Username" name="username">
      </mat-form-field>

      <mat-form-field>
        <mat-label>New password</mat-label>
        <input matInput type="{{this.passwordUIHelper.passwordInputType}}" [(ngModel)]="this.editPasswordService.password" name="password">
        <button mat-button matSuffix mat-icon-button matTooltip="Show/Hide" (click)="this.passwordUIHelper.togglePasswordVisibility()">
          <mat-icon>{{this.passwordUIHelper.passwordVisibility}}</mat-icon>
        </button>
        <button mat-button matSuffix mat-icon-button matTooltip="Copy to clipboard" (click)="this.passwordUIHelper.copyPassword()">
          <mat-icon>content_copy</mat-icon>
        </button>
        <mat-hint align="start" aria-live="polite">Password strength</mat-hint>
        <mat-hint align="end" aria-live="polite">{{this.strength}} / 100</mat-hint>
      </mat-form-field>
      <mat-password-strength class="strength" [password]="this.editPasswordService.password" (onStrengthChanged)="this.onStrengthChanged($event)" >
      </mat-password-strength>
      <button mat-raised-button (click)="this.discardChanges()"><mat-icon>navigate_before</mat-icon>Back</button>
      <button mat-raised-button (click)="this.saveChanges()">Save changes</button>
    </form>
  </mat-card>
</div>
